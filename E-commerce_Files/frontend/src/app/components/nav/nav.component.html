
<style>

.main-section{

}

      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <input type="text" class="search-query form-control"  name="varUrl" [(ngModel)]="varUrl" placeholder="Search Item" style="background-color:#044ffc;border:0;color:white"/>
                    <span class="input-group-btn">
                        <button type="button"  routerLink="/searchproducts/{{ varUrl }}" routerLinkActive="active">

            </div>
        </div>
	</div>
</div>

				<div class="dropdown">
				    <button type="button" class="btn btn" data-toggle="dropdown" style="background-color:#007fff;color:#ffff;">

                   <div class="dropdown-menu">

				    	</div>
